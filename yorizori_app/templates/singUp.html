<!DOCTYPE html>

{% load static %}
{% include "LoginheaderN.html"%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/headerN.css' %}">
    <link rel="stylesheet" href="{% static 'css/logIn.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <title>Title</title>
</head>

<body>
<div class="content">
  <div class="welcom">
    <h1>Welcome to Yorijori. Let's make your account!</h1>
    </div>
<div class="inputf">
  <form class="row g-3" method="POST" action="../">
    {% csrf_token %}
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">ID</label>
      <input type="id" class="form-control" id="id">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Email</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="비밀번호 입력">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign up</button>
      <!-- {% comment %} <button type="submit" class="btn btn-primary" src = "{% static 'templates/search.html' %}">Toggle link</button> {% endcomment %} -->
        </div>
  </form>
</body>
